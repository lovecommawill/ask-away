<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ask Away</title>

<style>
  :root {
    color-scheme: light dark;
  }

  body, input, button, #answer, h3 {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
  }

  body {
    margin: 0;
    padding: 40px 20px;
    min-height: 100vh;

    /* Adaptive neutral background */
    background:
      linear-gradient(
        rgba(255,255,255,0.15),
        rgba(255,255,255,0.05)
      );
    
    display: flex;
    align-items: center;
    justify-content: center;
  }

  /* Liquid glass container */
  .box {
    width: 100%;
    max-width: 420px;
    padding: 26px;

    border-radius: 24px;

    background: rgba(255,255,255,0.25);
    backdrop-filter: blur(25px) saturate(180%);
    -webkit-backdrop-filter: blur(25px) saturate(180%);

    border: 1px solid rgba(255,255,255,0.4);

    box-shadow:
      0 10px 30px rgba(0,0,0,0.15),
      inset 0 1px 1px rgba(255,255,255,0.4);

    text-align: center;
  }

  h3 {
    margin-bottom: 20px;
    font-weight: 500;
  }

  input {
    width: 90%;
    padding: 11px;

    border-radius: 10px;
    border: none;

    background: rgba(255,255,255,0.7);
    backdrop-filter: blur(10px);

    text-align: center;
    font-size: 16px;
    outline: none;
  }

  button {
    margin-top: 16px;
    padding: 10px 18px;

    border-radius: 14px;
    border: none;

    background: rgba(255,255,255,0.35);
    backdrop-filter: blur(10px);

    cursor: pointer;
    font-size: 15px;

    transition: all 0.25s ease;
  }

  button:hover {
    transform: scale(1.05);
    background: rgba(255,255,255,0.55);
  }

  #answer {
    margin-top: 24px;
    font-size: 18px;
    min-height: 28px;
    font-style: italic;
  }
</style>
</head>

<body>

<div class="box">
  <h3>Ask Away</h3>

  <input id="q" placeholder="Type your question…" />
  <button onclick="answer()">Consult the universe</button>

  <div id="answer"></div>
</div>

<script>
const answers = [
  "It is certain.",
  "It is decidedly so.",
  "Without a doubt.",
  "Yes — definitely.",
  "You may rely on it.",
  "As I see it, yes.",
  "Most likely.",
  "Outlook good.",
  "Yes.",
  "Signs point to yes.",

  "Reply hazy, try again.",
  "Ask again later.",
  "Better not tell you now.",
  "Cannot predict now.",
  "Concentrate and ask again.",

  "Don't count on it.",
  "My reply is no.",
  "My sources say no.",
  "Outlook not so good.",
  "Very doubtful."
];

function answer() {
  const q = document.getElementById("q").value.trim();
  const box = document.getElementById("answer");

  if (!q) {
    box.innerText = "Ask a question first.";
    return;
  }

  box.innerText = answers[Math.floor(Math.random() * answers.length)];
}
</script>

</body>
</html>
