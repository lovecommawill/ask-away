<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ask Away</title>

<style>
body, input, button {
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
}

body {
  margin: 0;
  background: white;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  flex-direction: column;
}

/* Magic 8 Ball */
.ball {
  width: 260px;
  height: 260px;
  background: radial-gradient(circle at 30% 30%, #222, #000);
  border-radius: 50%;
  position: relative;
  box-shadow: inset -20px -20px 40px rgba(0,0,0,0.6),
              inset 20px 20px 40px rgba(255,255,255,0.05),
              0 20px 40px rgba(0,0,0,0.2);
  margin-bottom: 30px;
}

/* Triangle window */
.window {
  position: absolute;
  width: 120px;
  height: 100px;
  background: #1e3a8a;
  clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
  top: 85px;
  left: 70px;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 12px;
  text-align: center;
  color: white;
  font-size: 14px;
}

/* Input area */
.container {
  text-align: center;
}

input {
  width: 260px;
  padding: 10px;
  margin-top: 10px;
  border-radius: 8px;
  border: 1px solid #ccc;
  text-align: center;
}

button {
  margin-top: 12px;
  padding: 10px 20px;
  border-radius: 8px;
  border: none;
  background: #005BFB;
  color: white;
  cursor: pointer;
  transition: 0.25s;
}

button:hover {
  transform: scale(1.05);
}
</style>
</head>

<body>

<div class="ball">
  <div class="window" id="answer">Ask Away</div>
</div>

<div class="container">
  <input id="q" placeholder="Type your question…" />
  <br>
  <button onclick="answer()">Consult the universe</button>
</div>

<script>
const answers = [
  "The outcome has already shifted.",
  "They are listening.",
  "Yes — but at a cost.",
  "The stars do not align for this.",
  "You are not meant to know yet.",
  "Retrace your steps.",
  "We have lost sight of the answer.",
  "Embrace the void.",
  "Do it for the plot.",
  "Lore is endless.",
  "Vibe check failed.",
  "IYKYK.",
  "Gaslight, gatekeep, girlboss.",
  "The gods approve."
];

function answer() {
  const q = document.getElementById("q").value.trim();
  const box = document.getElementById("answer");

  if (!q) {
    box.innerText = "Ask Away";
    return;
  }

  box.innerText = answers[Math.floor(Math.random() * answers.length)];
}
</script>

</body>
</html>
